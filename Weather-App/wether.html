<!DOCTYPE html>
<html>
    <head>
        <title>My Wheather App</title>
        <link rel="stylesheet" href="weather.css">
    </head>

    <body>
        <div class="weather-page">
            <div class="search-input">
                <input type="text" placeholder="Type City Name">
                <img src="search.svg">
            </div>
            <div class="wheather-details">
                <img src="rain-image" alt="rain"/>
                <h1 class="city-name">City Name</h1>
                <h1 class="temp">temp</h1>
            </div>
        </div>
    </body>

</html>
